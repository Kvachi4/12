<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registracia</title>
</head>


<body>
    <FORM>
        <h1> რეგისტრაცია </h1>


        <label for="company name"> კომპანიის დასახელება</label><br>
        <input type="text" name="company name" placeholder="კომპანიის დასახელება"> <br><br>

         <label for="mail"> ელ. ფოსტა </label><br>
        <input type="email" name="mail" placeholder="ელ.ფოსტა">  <br> <br>

        <label for="Phone Number"> ტელეფონის ნომერი </label> <br>
        <input type="tel" name="Phone Number"> <br> <br>

        <label for="address"> კომპანიის მისამართი</label><br>
        <input type="text" name="address"><br><br>

        
        <select name="company">
            <option disabled selected> კომპანიის ტიპი </option>
            <option> შეზღუდული პასუხისმგებლობის საზოგადოება </option>
            <option> სააქციო საზოგადოება </option>
            <option> ინდ.მეწარმე </option>
            
        </select> <br><br>

        <label for="registration date"> რეგისტრაციის თარიღი </label> <br>
        <input type="date" name="registration date"> <br> <br>

        <label for=""> არის თუ არა კომპანია დღგ-ს გადამხდელი? </label>
        <label for="VAT tax">
            <input type="radio" name="VAT tax"> კი
        </label>
        
        <label for="VAT tax"> 
            <input type="radio" name="VAT tax"> არა
        </label> <br> <br>

        <label for="logo"> ლოგოს ატვირთვა </label>
        <input type="file" name="logo"> <br> <br>

        <label for="პაროლი"> შეიყვანეთ პაროლი </label> <br>
        <input type="password" name="პაროლი"> <br> <br>

        <input type="submit">


    </FORM>
</body>

</html>
